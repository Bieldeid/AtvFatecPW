    <main id="conteudo">
        <h1>FALE CONOSCO</h1> 

        <form name="contato" id="contato" method="POST">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome" placeholder="Nome Completo" required>
                <br>
                <label for="data">Data de Nascimento: </label>
                <input type="date" name="data" id="data" required>
                <br>
                <label for="cpf">CPF: </label>
                <input type="text" name="cpf" id="cpf" placeholder="999.999.999-99" required>
                <br>
                <label for="telefone">Telefone: </label> 
                <input type="tel" name="telefone" id="cpf" placeholder="(11) 94002-8922">
                <br>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="jorginho@gmail.com">
            </fieldset>

            <fieldset>
                <legend>Dados de Endereço</legend>
                <label for="cep">CEP: </label>
                <input type="text" name="cep" id="cep" placeholder="99999-999" required>
                <br>
                <label for="rua">Rua/Avenida: </label>
                <input type="text" name="rua" id="rua">
                <br>
                <label for="numero">Número: </label>
                <input type="number" name="numero" id="numero" required>
                <br>
                <label for="complemento">Complemento: </label>
                <input type="text" name="complemento" id="complemento" placeholder="Apto, Bloco, Casa...">
                <br>
                <label for="Bairro">Bairro: </label>
                <input type="text" name="bairro" id="bairro">
                <br>
                <label for="Cidade">Cidade: </label>
                <input type="text" name="cidade" id="cidade">
                <br>
                <label for="estado">Estado: </label>
                <input type="text" name="estado" id="estado">
                <br>
            </fieldset>
            <fieldset>
                <legend>Dados da Mensagem</legend>
                <label for="assunto">Assunto: </label>
                <select name="assunto" id="assunto" required>
                    <option value="" selected disabled>Selecione uma Opção</option>
                    <option value="elogio">Elogio</option>
                    <option value="reclamação">Reclamação</option>
                    <option value="sugestão">Sugestão</option>
                </select> <br>
                <label for="mensagem">Mensagem</label> <br>
                <textarea name="mensagem" id="mensagem"required placeholder="Digite aqui sua mensagem"></textarea>
            </fieldset>
            <input type="submit" name="enviar" id="enviar" value="Enviar">
            <input type="reset" name="limpar" id="limpar" value="Limpar">
        </form>
